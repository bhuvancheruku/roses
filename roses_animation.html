<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Bouquet Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #0d0d0d, #2c2c2c);
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="roseCanvas"></canvas>
    <script>
        const canvas = document.getElementById("roseCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Rose {
            constructor(x, y, radius, glowColor) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.glowColor = glowColor;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.glowColor;
                ctx.shadowColor = this.glowColor;
                ctx.shadowBlur = 30;
                ctx.fill();
                ctx.closePath();
            }
        }

        let roses = [];
        const colors = ["#FF6B6B", "#FF8B8B", "#FF4B4B", "#FF9595"];

        function init() {
            roses = [];
            for (let i = 0; i < 12; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 15 + 10;
                const glowColor = colors[Math.floor(Math.random() * colors.length)];
                roses.push(new Rose(x, y, radius, glowColor));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            roses.forEach((rose) => {
                rose.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
